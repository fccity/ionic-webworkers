<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Ionic Web Worker example
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <progress-bar [progress]="progress"></progress-bar>
  <button ion-button (click)="runwithWorker()">Run with worker</button>
  <button ion-button (click)="runInMainThread()">Run</button>
  <button ion-button (click)="resetProgressBar()">Reset</button>
  <h1>{{ state }}</h1>

  
  
</ion-content>
